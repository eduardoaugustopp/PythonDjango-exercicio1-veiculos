{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/' %}{{ imagem }}" alt="">
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ titulo }}</p>
                    <p class="imagem__descricao">{{ data }}</p>
                    <p class="imagem__texto">
                        {{ texto }}
                    </p>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
